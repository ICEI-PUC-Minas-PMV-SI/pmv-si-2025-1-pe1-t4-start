<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/servicos.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Serviços | Mães em Foco</title>
  </head>
  <body>
    <header-component></header-component>

    <div class="pesquisa-container">
      <div class="pesquisa">
        <input type="text" class="barra" placeholder="Pesquisar" />
        <span class="clear-btn" onclick="document.querySelector('.barra').value = ''">×</span>
        <button class="botao-pesquisa"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="pesquisa-rapida" id="filtros-categoria">
        <button class="todos active" data-categoria="Todos">Todos</button>
        <button class="psicologos" data-categoria="Psicólogo">Psicólogos</button>
        <button class="advogados" data-categoria="Advogado">Advogados</button>
        <button class="babas" data-categoria="Babá">Babás</button>
        <button class="creches" data-categoria="Creche">Creches</button>
      </div>
      <div class="ordenacao-filtros">
        <button id="btn-mais-avaliados">Mais bem avaliados</button>
        <button id="btn-mais-proximos">Mais próximos</button>
        <button id="btn-limpar-ordenacao">Limpar ordenação</button>
      </div>
    </div>

    <div class="conteudo-principal">
        <h1 id="titulo-categoria-atual">Todos os Profissionais</h1>
        <div class="container-profissionais" id="lista-profissionais">
            </div>
    </div>


    <footer-component></footer-component>

    <script src="assets/footer.js"></script>
    <script src="assets/navbar.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/servicos.js"></script>
  </body>
</html>
