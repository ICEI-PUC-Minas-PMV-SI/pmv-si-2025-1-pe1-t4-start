<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="assets/css/profile-user.css" />
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header-component></header-component>

  <main>
    <div class="profile-container">
      <section class="profile-left">
        <div class="profile-picturecenter">
          <img src="assets/images/no-photo.jpg" alt="Foto de perfil" id="profilePreview" />
        </div>
        <div class="profile-details">
          <label for="name">Nome:</label>
          <p id="name">Nome do Usuário</p>
          <label for="bio">Sobre mim:</label>
          <p id="bio">Uma breve descrição sobre mim.</p>
          <label for="birthdate">Data de Nascimento:</label>
          <p id="birthdate">01/01/2000</p>
          <label for="children">Filhos:</label>
          <p id="children">2</p>
          <label for="location">Localização:</label>
          <p id="location">Cidade, Estado</p>
          <label for="email">E-mail:</label>
          <p id="email">usuario@email.com</p>
        </div>
        <div class="edit-button">
          <a href="edit-userprofile.html" class="btn">Editar Perfil</a>
        </div>
      </section>

      <section class="profile-right">
        <div class="profile-header">
          <h2>Meus Posts</h2>
          <button class="btn">Novo Post <i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="posts-section"></div>

      </section>
    </div>
  </main>

  <footer-component></footer-component>

  <script src="assets/footer.js"></script>
  <script src="assets/navbar.js"></script>
  <script src="assets/js/userprofile.js"></script>
  <script src="assets/js/userposts.js"></script>

</body>

</html>
