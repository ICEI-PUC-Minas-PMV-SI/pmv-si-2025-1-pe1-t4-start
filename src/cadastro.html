<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/cadastro.css" />
</head>
<body>
    <img src="assets/images/logo.png"  alt="logo" id="logo-fundo">
     <header>
        <div id="title">
        </div>
     </header>
    <main class="container">
        <form id="form-login">
            <h1>Cadastro</h1>
            <p class="paragrafo1">Bem-vindos ao nosso sistema!</p>
            <div class="input-box">
                <input placeholder="Nome completo" autocomplete="name" id="nome">
            </div>
            <div class="input-box">
                <input placeholder="E-mail" type="text" autocomplete="email" id="email">
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" maxlength="14" id="senha">
            </div>
            <div class="input-box">
                <input placeholder="Confirmar senha" type="password"  maxlength="14" id="confirmar">
            </div>
            <div class="lembrar-senha">
                <label>
                    <input type="checkbox"> Lembrar acesso
                </label>
            </div>
            <button type="submit" class="cadastrar" formaction="edit-userprofile.html">Cadastrar</button>
            <div class="cadastro">
                <p><a href="index.html"><b>Fa√ßa login</b></a></p>
                <p>Ou<br><a href="cadastro-profissional.html"><b>Cadastre-se como
                        profissional</b></a></p>
            </div>
        </form>
    </main>
</body>
<script src="assets/js/cadastro.js"></script>
</html>
