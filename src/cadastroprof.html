<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/cadastro-profissional.css">
</head>

<body>
    <img src="assets/images/logo.png"  alt="logo" id="logo-fundo">
     <header>
        <div id="title">
        </div>
     </header>
    <main class="container">
        <form id="form-login">
        <form>
            <h1>Cadastro profissional</h1>
            <p class="paragrafo1">Informações profissionais.</p>
            <div class="input-box">
                <input placeholder="Especialidade" type="text" id="especialidade"
                list="especialidades">
  <datalist id="especialidades">
    <option value="Psicólogo">
    <option value="Advogado">
  </datalist>
            </div>
            <div class="input-box">
                <input placeholder="Registro profissional" type="text" id="registro">
            </div>
            <div class="lembrar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar acesso
                </label>
            </div>
            <button type="submit" class="prof">Cadastrar</button>
            <div class="profissional">
                <p>Já possui uma conta? <a href="index.html" class="conta"><b>Fazer
                        Login</b></a></p>
            </div>
        </form>
    </main>
</body>
<script src="assets/js/prof.js"></script>
</html>
