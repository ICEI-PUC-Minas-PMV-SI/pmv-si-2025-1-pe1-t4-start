<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/senha.css">
  <title>Senha de acesso</title>
</head>
<body>
    <img src="assets/images/logo.png"  alt="logo" id="logo-fundo">
     <header>
        <div id="title">
        </div>
     </header>
    <main class="container">
        <form id="form-login">
      <h1>Redefinir senha</h1>
      <p class="paragrafo1">Digite seu e-mail de cadastro</p>
      <div class="input-box">
        <input placeholder="E-mail"  autocomplete="email" id="email">
      </div>
      <button type="submit" class="chave">Confirmar</button>
      </div>
      <div class="cadastro">
      </div>
    </form>
  </main>
</body>
<script src="assets/js/senha.js"></script>
</html>
