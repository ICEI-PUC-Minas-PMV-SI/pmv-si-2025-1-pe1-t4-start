<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/nova-senha.css" />
    <title>Recuperar senha</title>
  </head>
  <body>
    <div class="background-effect"></div>
    <img src="assets/images/logo-branca.png" alt="logo" id="logo-fundo" />
    <main class="container">
      <form id="form-login">
        <h1>Redefinir senha</h1>
        <p class="paragrafo1">Escolha sua nova senha</p>
        <div class="input-box">
          <fieldset>
            <legend>Nova senha</legend>
            <input
              placeholder="Digite sua nova senha"
              id="nova-senha"
              type="password"
              maxlength="14"
            />
          </fieldset>
        </div>
        <div class="input-box">
          <fieldset>
            <legend>Confirmar senha</legend>
            <input
              placeholder="Confirme a senha"
              id="confirme"
              type="password"
              maxlength="14"
            />
          </fieldset>
        </div>
        <button type="submit" class="new">Confirmar</button>
      </form>
    </main>
  </body>
  <script src="assets/js/novasenha.js"></script>
</html>
