<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/cadastro-profissional.css">
</head>

<body>
    <main class="container">
        <form>
            <h1>Cadastro profissional</h1>
            <p class="paragrafo1">Bem-vindos ao nosso sistema!</p>
            <div class="input-box">
                <input placeholder="Nome completo" type="text" name="name">
            </div>
            <div class="input-box">
                <input placeholder="E-mail" type="email" name="email">
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
            </div>
            <div class="input-box">
                <input placeholder="Confirmar senha" type="password">
            </div>
            <div class="input-box">
                <input placeholder="Especialidade" type="text" name="especialidade">
            </div>
            <div class="input-box">
                <input placeholder="Registro profissional" type="text" name="registro-profissional">
            </div>
            <div class="lembrar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar acesso
                </label>
            </div>
            <button type="submit" class="login">Cadastrar</button>
            <div class="profissional">
                <p>JÃ¡ possui uma conta? <a href="index.html" class="conta">Fazer
                        Login</a></p>
            </div>
        </form>
    </main>
</body>

</html>
