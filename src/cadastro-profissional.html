<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/cadastro-profissional.css">
</head>

<body>
    <img src="assets/images/logo.png"  alt="logo" id="logo-fundo">
     <header>
        <div id="title">
        </div>
     </header>
    <main class="container">
        <form id="form-login">
            <h1>Cadastro<br>profissional</h1>
            <p class="paragrafo1">Informações pessoais.</p>
            <div class="input-box">
                <input placeholder="Nome completo" type="text" name="name" id="nome">
            </div>
            <div class="input-box">
                <input placeholder="E-mail" type="text" autocomplete="email" id="email">
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" maxlength="14" id="senha">
            </div>
            <div class="input-box">
                <input placeholder="Confirmar senha" type="password" maxlength="14" id="confirmar">
            </div>
            <div class="lembrar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar acesso
                </label>
            </div>
            <button type="submit" class="prof">Prosseguir</button>
            <div class="profissional">
                <p>Já possui uma conta? <a href="index.html" class="conta"><b><br>Fazer
                        Login</b></a></p>
            </div>
        </form>
    </main>
</body>
<script src="assets/js/profissional.js"></script>
</html>
